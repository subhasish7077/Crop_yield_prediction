<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="widtd=device-widtd, initial-scale=1.0">
    <title>crop yield prediction details fillup</title>
    <style>
        .select{
            width: 200px;
            height: 30px;
            margin: 0;
            padding: 2;
        }
        input{
            width:190px;
            height:27px;
            margin: 0;
            padding: 2;
        }
        td{
            margin: 0;
            padding: 2;
            justify-content: left;
            text-decoration: solid;
            font-size: larger;
            font-weight: bolder;
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body>
    <h1><center>CROP YIELD PREDICTION</center></h1>
    <center>
        <form action="{{url_for('predict')}}" method="post">
        <table cellspacing="2" cellpadding="5">
        <tr>
        <td>State</td>
        <td><select class="select" id="info" name="info">
            <option hidden>Select State</option>
            <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
            <option value="Andhra Pradesh">Andhra Pradesh</option>
            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
            <option value="Assam">Assam</option>
            <option value="Bihar">Bihar</option>
            <option value="Chandigarh">Chandigarh</option>
            <option value="Chhattisgarh">Chhattisgarh</option>
            <option value="Dadra and Nagar Haveli">Dadra and Nagar Haveli</option>
            <option value="Goa">Goa</option>
            <option value="Gujarat">Gujarat</option>
            <option value="Haryana">Haryana</option>
            <option value="Himachal Pradesh">Himachal Pradesh</option>
            <option value="Jammu and Kashmir">Jammu and Kashmir</option>
            <option value="Jharkhand">Jharkhand</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Kerala">Kerala</option>
            <option value="Madhya Pradesh">Madhya Pradesh</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Manipur">Manipur</option>
            <option value="Meghalaya">Meghalaya</option>
            <option value="Mizoram">Mizoram</option>
            <option value="Nagaland">Nagaland</option>
            <option value="Odisha">Odisha</option>
            <option value="Puducherry">Puducherry</option>
            <option value="Punjab">Punjab</option>
            <option value="Rajasthan">Punjab</option> 
            <option value="Sikkim">Sikkim</option> 
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Telangana">Telangana</option>
            <option value="Tripura">Tripura</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value="Uttarakhand">Uttarakhand</option>
            <option value="West Bengal">West Bengal</option>
        </select></td></tr>
        <tr>
            <td>District</td>
            <td><input type="text" name="district"></td>
        
        </tr>
        <tr><td>Crop Name</td>
            <td>  <select class="select" id="crop" name="crop">
                <option hidden>Select Crop</option>
                <option value="Rice">Rice</option>
                <option value="Banana">Banana</option>
                <option value="Maize">Maize</option>
                <option value="Cotton(lint)">Cotton(lint)</option>
                <option value="Onion">Onion</option>
                <option value="Ragi">Ragi</option>
                <option value="Potato">Potato</option>
                <option value="Tomato">Tomato</option>
                <option value="Drum Stick">Drum Stick</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label>Area</label></td>
            <td><input type="number" step="any" name="area"></td>
        </tr>
        <tr>
            <td><label>Temperature</label></td>
            <td><input type="number" step="any" name="Temperature"></td>
        </tr>
        <tr>
            <td><label>Humidity</label></td>
            <td><input type="number" step="any" name="Humidity"></td>
        </tr>
        <tr>
            <td><label>Wind Speed</label></td>
            <td><input type="number" step="any" name="Windspeed"></td>
        </tr>
        <tr>
            <td><label>Nitrogen</label></td>
            <td><input type="number" step="any" name="nitrogen"></td>
        </tr>
        <tr>
            <td><label>Phosphorus</label></td>
            <td><input type="number" step="any" name="phosphorus"></td>
        </tr>
        <tr>
            <td><label>Potassium</label></td>
            <td><input type="number" step="any" name="potassium"></td>
        </tr>
        <tr><td></td>
        <td><button>Predict</button></td>
    </tr>
    </table>
</form>

<h2>{{Prediction_text}}</h2>
</center>

</body>
</html>
