<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crop yield prediction details fillup</title>
</head>
<body><center>
    <table cellspacing="5" cellpadding="10">
        <tr>
        <th>State</th>
        <td><select id="info" name="info">
            <option hidden>Select State</option>
            <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
            <option value="Andhra Pradesh">Andhra Pradesh</option>
            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
            <option value="Assam">Assam</option>
            <option value="Bihar">Bihar</option>
            <option value="Chandigarh">Chandigarh</option>
            <option value="Chhattisgarh">Chhattisgarh</option>
            <option value="Dadra and Nagar Haveli">Dadra and Nagar Haveli</option>
            <option value="Goa">Goa</option>
            <option value="Gujarat">Gujarat</option>
            <option value="Haryana">Haryana</option>
            <option value="Himachal Pradesh">Himachal Pradesh</option>
            <option value="Jammu and Kashmir">Jammu and Kashmir</option>
            <option value="Jharkhand">Jharkhand</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Kerala">Kerala</option>
            <option value="Madhya Pradesh">Madhya Pradesh</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Manipur">Manipur</option>
            <option value="Meghalaya">Meghalaya</option>
            <option value="Mizoram">Mizoram</option>
            <option value="Nagaland">Nagaland</option>
            <option value="Odisha">Odisha</option>
            <option value="Puducherry">Puducherry</option>
            <option value="Punjab">Punjab</option>
            <option value="Rajasthan">Punjab</option> 
            <option value="Sikkim">Sikkim</option> 
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Telangana">Telangana</option>
            <option value="Tripura">Tripura</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value="Uttarakhand">Uttarakhand</option>
            <option value="West Bengal">West Bengal</option>
        </select></td></tr>
        <tr>
            <th>District</th>
            <td><input type="text" name="district"></td>
        
        </tr>
        <tr><th>Crop Name</th>
            <td>  <select id="crop" name="crop">
                <option hidden>Select State</option>
                <option value="Rice">Rice</option>
                <option value="Banana">Banana</option>
                <option value="Maize">Maize</option>
                <option value="Cotton(lint)">Cotton(lint)</option>
                <option value="Onion">Onion</option>
                <option value="Ragi">Ragi</option>
                <option value="Potato">Potato</option>
                <option value="Tomato">Tomato</option>
                <option value="Drum Stick">Drum Stick</option>
                </select>
            </td>
        </tr>
        <tr>
            <th><label>Area</label></th>
            <td><input type="number" name="area"></td>
        </tr>
        <tr>
            <th><label>Temperature</label></th>
            <td><input type="number" name="Temperature"></td>
        </tr>
        <tr>
            <th><label>Humidity</label></th>
            <td><input type="number" name="Humidity"></td>
        </tr>
        <tr>
            <th><label>Wind Speed</label></th>
            <td> <input type="number" name="Windspeed"><br><br></td>
        </tr>
        <tr>
            <th><label>Nitrogen</label></th>
            <td><input type="text" name="nitrogen"></td>
        </tr>
        <tr>
            <th><label>Phosphorus</label></th>
            <td><input type="text" name="phosphorus"></td>
        </tr>
        <tr>
            <th><label>Potassium</label></th>
            <td><input type="text" name="potassium"><br><br></td>
        </tr>
        
        <tr>
            <th><label>Prediction</label></th>
            <td><input type="text" name="pred"></td>
        </tr>
        
        <tr><th></th>
        <td><input type="submit"></td>
    </tr>
      
    </table>
   
   
    </center>
</body>
</html>
